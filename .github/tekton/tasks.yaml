apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-app
spec:
  workspaces:
    - name: source
  steps:
    - name: npm-install
      image: node
      workingDir: $(workspaces.source.path)
      command:
        - /bin/sh
        - -c
      args:
        - npm install
    - name: npm-teste
      image: node
      workingDir: $(workspaces.source.path)
      command:
        - /bin/sh
        - -c
      args:
        - npm run test
    - name: npm-build
      image: node
      workingDir: $(workspaces.source.path)
      command:
        - /bin/sh
        - -c
      args:
        - npm run build
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-image
spec:
  workspaces:
    - name: source
  params:
    - name: image-url
      default: image-registry.openshift-image-registry.svc:5000/diegopm-dev/app
    - name: STORAGE_DRIVER
      default: overlay
    - name: DOCKERFILE
      default: ./Dockerfile
    - name: TLSVERIFY
      default: "false"
  steps:
    - name: build-image
      image: quay.io/buildah/upstream:latest
      workingDir: $(workspaces.source.path)
      script: |
        buildah --storage-driver=$(params.STORAGE_DRIVER) bud \
        --no-cache -f $(params.DOCKERFILE) -t image-registry.openshift-image-registry.svc:5000/diegopm-dev/app:latest .
      volumeMounts:
      - name: varlibcontainers
        mountPath: /var/lib/containers
      securityContext:
        privileged: true
  volumes:
  - name: varlibcontainers
    emptyDir: {}
