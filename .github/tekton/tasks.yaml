apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build
spec:
  workspaces:
    - name: source
  steps:
  - name: npm-install
    image: node
    workingDir: $(workspaces.source.path)
    command:
      - /bin/sh
      - -c
    args:
      - npm install
  - name: npm-teste
    image: node
    workingDir: $(workspaces.source.path)
    command:
      - /bin/sh
      - -c
    args:
      - npm run test
  - name: npm-build
    image: node
    workingDir: $(workspaces.source.path)
    command:
      - /bin/sh
      - -c
    args:
      - npm run build
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: push
spec:
  workspaces:
    - name: source
  params:
    - name: PROJECT
      default: pida-diego
    - name: APPLICATION
      default: app
    - name: TAG
      default: $(context.taskRun.uid)
    - name: STORAGE_DRIVER
      default: overlay
    - name: DOCKERFILE
      default: ./Dockerfile
    - name: CONTEXT
      default: .
    - name: TLSVERIFY
      default: "false"
  steps:
    - name: build
      image: quay.io/buildah/upstream:latest
      workingDir: $(workspaces.source.path)
      script: |
        buildah --storage-driver=$(params.STORAGE_DRIVER) bud \
        --no-cache --tls-verify=$(params.TLSVERIFY) -f $(params.DOCKERFILE) \
        -t image-registry.openshift-image-registry.svc:5000/$(params.PROJECT)/$(params.APPLICATION):$(params.TAG)
      volumeMounts:
      - name: varlibcontainers
        mountPath: /var/lib/containers
      securityContext:
        privileged: true
    - name: push
      image: quay.io/buildah/upstream:latest
      workingDir: $(workspaces.source.path)
      script: |
        buildah --storage-driver=$(params.STORAGE_DRIVER) push \
        --tls-verify=$(params.TLSVERIFY) \
        image-registry.openshift-image-registry.svc:5000/$(params.PROJECT)/$(params.APPLICATION):$(params.TAG)
      volumeMounts:
      - name: varlibcontainers
        mountPath: /var/lib/containers
      securityContext:
        privileged: true
  volumes:
  - name: varlibcontainers
    emptyDir: {}
