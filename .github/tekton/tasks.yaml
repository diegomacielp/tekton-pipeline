apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-app
spec:
  workspaces:
    - name: source
  steps:
    - name: npm-install
      image: node
      workingDir: $(workspaces.source.path)
      command:
        - /bin/sh
        - -c
      args:
        - npm install
    - name: npm-teste
      image: node
      workingDir: $(workspaces.source.path)
      command:
        - /bin/sh
        - -c
      args:
        - npm run test
    - name: npm-build
      image: node
      workingDir: $(workspaces.source.path)
      command:
        - /bin/sh
        - -c
      args:
        - npm run build
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-image
spec:
  workspaces:
    - name: source
  params:
    - name: imageUrl
      default: image-registry.openshift-image-registry.svc:5000/meuprojeto/minha-imagem
  steps:
    - name: build-image
      image: quay.io/buildah/upstream:latest
      workingDir: $(workspaces.source.path)
      script: |
        ls
      volumeMounts:
      - name: varlibcontainers
        mountPath: /var/lib/containers
      securityContext:
        privileged: true
  volumes:
  - name: varlibcontainers
    emptyDir: {}
