apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline
spec:
  params:
    - name: repo-url
      type: string
    - name: revision
      type: string
  workspaces:
    - name: workspace
    - name: git-credentials
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
        kind: ClusterTask
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: output
          workspace: workspace
        - name: ssh-directory
          workspace: git-credentials
    - name: build
      runAfter: ["fetch-source"]
      taskRef:
        name: build
      workspaces:
        - name: source
          workspace: workspace
    - name: push
      runAfter: ["build"]
      taskRef:
        name: push
      workspaces:
      - name: source
        workspace: workspace
