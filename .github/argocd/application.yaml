apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pida-diego
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: tmp
    repoURL: 'git@github.com:diegomacielp/tekton-pipeline.git'
    targetRevision: main
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false